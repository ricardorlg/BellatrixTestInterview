language: java
before_install:
  - wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
  - sudo sh -c 'echo "deb http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
  - wget -N http://chromedriver.storage.googleapis.com/2.35/chromedriver_linux64.zip
  - unzip chromedriver_linux64.zip
  - chmod +x chromedriver
  - sudo mv -f chromedriver /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/bin/chromedriver
  - sudo apt-get update
  - sudo apt-get install unzip
  - sudo apt-get install firefox
  - sudo apt-get install google-chrome-stable
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
before_script:
  - cd ricardo
script: 
  - mvn clean test-compile failsafe:integration-test -Dcontext=chrome -Dwebdriver.driver=chrome
  - mvn test-compile failsafe:integration-test -Dcontext=firefox -Dwebdriver.driver=firefox
  - mvn serenity:aggregate

deploy:
  provider: pages
  local-dir: ricardo/target/site/serenity
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master